paths:
  /api/v1/accounts:
    get:
      description: 複数
      operationId: accounts#list
      produces:
      - application/vnd.goa.error
      - application/vnd.account+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AccountCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: list accounts
      tags:
      - accounts
    post:
      description: 追加
      operationId: accounts#add
      parameters:
      - description: 名前
        format: email
        in: query
        name: email
        required: true
        type: string
      - description: 名前
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.account+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: add accounts
      tags:
      - accounts
  /api/v1/accounts/{ID}:
    delete:
      description: 削除
      operationId: accounts#delete
      parameters:
      - description: 名前
        in: path
        name: ID
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      - https
      summary: delete accounts
      tags:
      - accounts
    get:
      description: 単数
      operationId: accounts#show
      parameters:
      - description: ID
        in: path
        name: ID
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      - application/vnd.account+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      - https
      summary: show accounts
      tags:
      - accounts
    put:
      description: 更新
      operationId: accounts#update
      parameters:
      - in: path
        name: ID
        required: true
        type: string
      - default: ""
        description: 名前
        format: email
        in: query
        name: email
        required: false
        type: string
      - default: ""
        description: 名前
        in: query
        name: name
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      - https
      summary: update accounts
      tags:
      - accounts
  /api/v1/actions/{ID}:
    get:
      description: 複数アクション（:ID）
