consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Account:
    description: celler account (default view)
    example:
      email: example@gmail.com
      id: 1
      name: 山田　太郎
    properties:
      email:
        description: メールアドレス
        example: example@gmail.com
        type: string
      id:
        description: id
        example: 1
        format: int64
        type: integer
      name:
        description: 名前
        example: 山田　太郎
        type: string
    required:
    - id
    - name
    - email
    title: 'Mediatype identifier: application/vnd.account+json; view=default'
    type: object
  AccountCollection:
    description: AccountCollection is the media type for an array of Account (default
      view)
    example:
    - email: example@gmail.com
      id: 1
      name: 山田　太郎
    - email: example@gmail.com
      id: 1
      name: 山田　太郎
    items:
      $ref: '#/definitions/Account'
    title: 'Mediatype identifier: application/vnd.account+json; type=collection; view=default'
    type: array
  AccountLink:
    description: celler account (link view)
    example:
      email: example@gmail.com
      id: 1
      name: 山田　太郎
    properties:
      email:
        description: メールアドレス
        example: example@gmail.com
        type: string
      id:
        description: id
        example: 1
        format: int64
        type: integer
      name:
        description: 名前
        example: 山田　太郎
        type: string
    required:
    - id
    - name
    - email
    title: 'Mediatype identifier: application/vnd.account+json; view=link'
    type: object
  Articletype:
    description: example (default view)
    example:
      data:
      - body: Impedit omnis eius.
        title: Quo quaerat.
      response:
        status: 7.279075e+18
    properties:
      data:
        example:
        - body: Impedit omnis eius.
          title: Quo quaerat.
        items:
          $ref: '#/definitions/data'
        type: array
      response:
        $ref: '#/definitions/ok'
    required:
    - data
    - response
    title: 'Mediatype identifier: application/vnd.articletype+json; view=default'
    type: object
  Bottle:
    description: celler bottles (default view)
    example:
      id: 1
      links:
        account:
          email: example@gmail.com
          id: 1
          name: 山田　太郎
      name: シャルドネ
      quantity: 4
    properties:
      id:
        description: id
        example: 1
        format: int64
        type: integer
      links:
        $ref: '#/definitions/BottleLinks'
      name:
        description: ボトル名
        example: シャルドネ
        type: string
      quantity:
        description: 数量
        example: 4
        format: int64
        type: integer
    required:
    - id
    - name
    - quantity
    title: 'Mediatype identifier: application/vnd.bottle+json; view=default'
    type: object
  BottleCollection:
    description: BottleCollection is the media type for an array of Bottle (default
      view)
    example:
    - id: 1
      links:
        account:
          email: example@gmail.com
          id: 1
          name: 山田　太郎
      name: シャルドネ
      quantity: 4
    - id: 1
      links:
        account:
          email: example@gmail.com
          id: 1
          name: 山田　太郎
      name: シャルドネ
      quantity: 4
    items:
      $ref: '#/definitions/Bottle'
    title: 'Mediatype identifier: application/vnd.bottle+json; type=collection; view=default'
    type: array
  BottleLinks:
    description: BottleLinks contains links to related resources of Bottle.
    example:
      account:
        email: example@gmail.com
        id: 1
        name: 山田　太郎
    properties:
      account:
        $ref: '#/definitions/AccountLink'
    title: BottleLinks
    type: object
  Error:
    description: Error media type (default view)
    example:
      response:
        code: bad_request
        detail: xxx is nil
        status: 400
    properties:
      response:
        $ref: '#/definitions/errorValue'
    required:
    - response
    title: 'Mediatype identifier: application/vnd.error+json; view=default'
    type: object
  Integertype:
    description: example (default view)
    example:
      id: 1
    properties:
      id:
        description: id
        example: 1
        format: int64
        type: integer
    required:
    - id
    title: 'Mediatype identifier: application/vnd.integertype+json; view=default'
    type: object
  Messagetype:
    description: example (default view)
    example:
      message: ok
    properties:
      message:
        description: メッセージ
        example: ok
        type: string
    required:
    - message
    title: 'Mediatype identifier: application/vnd.messagetype+json; view=default'
    type: object
  Usertype:
    description: example (default view)
    example:
      email: satak47cpc@gmail.com
      id: 1
      name: hoge
    properties:
      email:
        description: メールアドレス
        example: satak47cpc@gmail.com
        type: string
      id:
        description: id
        example: 1
        format: int64
        type: integer
      name:
        description: 名前
        example: hoge
        type: string
    required:
    - id
    - name
    - email
    title: 'Mediatype identifier: application/vnd.usertype+json; view=default'
    type: object
  UsertypeCollection:
    description: UsertypeCollection is the media type for an array of Usertype (default
      view)
    example:
    - email: satak47cpc@gmail.com
      id: 1
      name: hoge
    items:
      $ref: '#/definitions/Usertype'
    title: 'Mediatype identifier: application/vnd.usertype+json; type=collection;
      view=default'
    type: array
  Validationtype:
    description: example (default view)
    example:
      defaultType: でふぉ
      email: example@gmail.com
      enumType: A
      id: 1
      integerType: 5
      reg: 12abc
      stringType: あいうえお
    properties:
      defaultType:
        description: デフォルト値
        example: でふぉ
        type: string
      email:
        description: メールアドレス
        example: example@gmail.com
        type: string
      enumType:
        description: 列挙型
        example: A
        type: string
      id:
        description: id
        example: 1
        format: int64
        type: integer
      integerType:
        description: 数字（1〜10）
        example: 5
        format: int64
        type: integer
      reg:
        description: デフォルト値
        example: 12abc
        type: string
      stringType:
        description: 文字（1~10文字）
        example: あいうえお
        type: string
    required:
    - id
    - integerType
    - stringType
    - email
    - enumType
    - defaultType
    - reg
    title: 'Mediatype identifier: application/vnd.validationtype+json; view=default'
    type: object
  data:
    example:
      body: Impedit omnis eius.
      title: Quo quaerat.
    properties:
      body:
        example: Impedit omnis eius.
        type: string
      title:
        example: Quo quaerat.
        type: string
    required:
    - title
    - body
    title: data
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
  errorValue:
    example:
      code: bad_request
      detail: xxx is nil
      status: 400
    properties:
      code:
        example: bad_request
        type: string
      detail:
        example: xxx is nil
        type: string
      status:
        example: 400
        format: int64
        type: integer
    required:
    - status
    - code
    - detail
    title: errorValue
    type: object
  ok:
    example:
      status: 7.279075e+18
    properties:
      status:
        default: 200
        example: 7.279075e+18
        format: int64
        type: integer
    required:
    - status
    title: ok
    type: object
